<head>

    <title>Hiển thị giá trị lớn nhất trong mảng và giá trị trung bình của mảng đó</title>
</head>
<body>
<script>
    let numbers = [12,14,15,16,17,8,9,1];
    let max = numbers[0];
    let agv =0;
    for(let i=0; i<numbers.length;i++){
        agv +=numbers[i];
        if(numbers[i]>max){
            max = numbers[i]
        }
    }
document.write("gia tri trung binh:"+ agv/numbers.length+"gia tri lon nhat la:"+max)
</script>

</body>
