<head>

    <title>Xét phần tử trong arry</title>

<body>
<script>
    let numbers = [1, 3, 4, 5, 6, 7, 8, 9, 14];
    let elementV = +prompt("nhap phan tu");

    while (i < numbers.length) {
        if (numbers[i] == elementV) {

        } else {
            alert("V not in the array")
        }
    }

</script>
