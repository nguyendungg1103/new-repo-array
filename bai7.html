<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xét Một phần tử có thuộc trong mảng hay không</title>
</head>
<body>
<script>
    let numbers = [1,3,4,5,6,7,8,9,14];
    let elenment = +prompt("nhap phan tu");
    let i = 0;
    while (i<numbers.length){
        if(numbers[i]==elenment){
            numbers.splice(i,i);
        }
        i++;
    }
    document.write(numbers)

</script>

</body>
</html>
