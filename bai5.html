<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm theo một chuỗi</title>
</head>
<body>
<script>
    let greatestValue =[-1,-2,4,5,-5,6,2,-9]
    let i = 0;
    let count = 0;
    while (i<greatestValue.length){
        if(greatestValue[i]<0){
            count++;
        }
        i++;

    }
    document.write("So nguyen am trong chuoi:"+count)

</script>

</body>
</html>
